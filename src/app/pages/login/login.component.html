<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Login Lista Vôlei</h2>

  <form (ngSubmit)="login()" #form="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-50">Entrar</button>
    </div>

    <div *ngIf="error" class="text-center alert alert-danger mt-3" role="alert">
      {{ error }}
    </div>
  </form>
</div>
